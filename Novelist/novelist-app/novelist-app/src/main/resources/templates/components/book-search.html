<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="search-panel" style="padding-top: 10px;">
        <form action="search.html" th:attr="action=@{/search}">
            <div class="input-group mb-3">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/">Novelist</a>
                    </div>
                </nav>
                <input type="text" name="query" class="form-control" placeholder="Search for a book..." aria-label="Search query" aria-describedby="button-addon2">
                <button type="submit" class="btn btn-outline-secondary" id="button-addon2">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
