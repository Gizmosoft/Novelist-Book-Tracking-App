<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelist - Book Tracking App | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">

    <div th:insert="components/book-search :: search-panel"></div>

    <h4>My Reading List:</h4>

    <div class="card mb-3" style="max-width: 540px;" th:each="book: ${books}">
        
        <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="${book.coverUrl}" class="img-fluid rounded-start">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <a href="#" style="text-decoration: none; color: black;" th:href="@{'/books/' + ${book.bookId}}" class="card-title display-6" th:text="${book.bookName}">Book Name</a>
                    <p class="card-text display-7" th:text="${book.authorNames}">Author Name</p>
                    <div th:switch="${book.readingStatus}">
                        <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                        <p th:case="'1-finished'" class="card-text">Finished</p>
                        <p th:case="'2-dnf'" class="card-text">Did Not Finish</p>
                    </div>
                    <p class="card-text">
                        <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                            &#9733;
                        </span>
                    </p>
                </div>
              </div>
            </div>
        </div>

    </div>
    </div>

    
</body>
</html>
